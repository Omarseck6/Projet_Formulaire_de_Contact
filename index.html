<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Envoyé nous un Message</header>
      <form action="#">
        <div class="dbl-field">
          <div class="field">
            <input type="text" name="name" placeholder="Entrer votre nom" />
            <i class="fas fa-user"></i>
          </div>
          <div class="field">
            <input type="text" name="email" placeholder="Entrer votre email" />
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input
              type="text"
              name="phone"
              placeholder="Enter votre téléphone"
            />
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="field">
            <input
              type="text"
              name="website"
              placeholder="Entrer votre site web"
            />
            <i class="fas fa-globe"></i>
          </div>
        </div>
        <div class="message">
          <textarea
            placeholder="Ecrivez votre message"
            name="message"
          ></textarea>
          <i class="material-icons">message</i>
        </div>
        <div class="button-area">
          <button type="submit">Soumettre</button>
          <span></span>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
